<template>
    <div class="slds-box slds-theme--default">
        <div class="myTable">
        <lightning-tree-grid
                            columns={gridColumns}
                            data={gridData}
                            key-field="skuCode"
                            hide-checkbox-column=true
                            onrowaction={handleRowAction}>
        </lightning-tree-grid>
        </div> 
        <div class="slds-m-top_small">
            <template if:true={frstBool}>
                <lightning-button label="First" variant="brand" onclick={goFirst} class="slds-m-around_small">                
                </lightning-button>
            </template>
            <template if:true={prevBool}>
                <lightning-button label="Previous" variant="brand" onclick={goPrevious} class="slds-m-around_small">                
                </lightning-button>
            </template>
            <template if:true={nextBool}>
                <lightning-button label="Next" variant="brand" onclick={goNext} class="slds-m-around_small">                
                </lightning-button>
            </template>
            <template if:true={lastBool}>
                <lightning-button label="Last" variant="brand" onclick={goLast} class="slds-m-around_small">                
                </lightning-button>
            </template>            
        </div>
    </div>
</template>
